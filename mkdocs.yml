site_name: Yale Center for Research Computing
site_description: Yale Center for Research Computing Documentation
site_author: YCRC
site_url: https://docs.ycrc.yale.edu
repo_name: github/ycrc/docs
repo_url: https://github.com/ycrc/ycrc.github.io/tree/src
edit_uri: docs/
remote_branch: master
strict: true

theme:
    name: material
    custom_dir: 'theme'
    primary: '#0e4c92'
    accent: '#0e4c92'
    logo: 'img/manual.svg'
    favicon: 'assets/images/favicon.ico'

    features:
        #- navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections

plugins:
  - search
  - git-revision-date-localized
  - blogging:
        dirs:
            - news
        template: 'theme/partials/news-overrides.html'
        show_total: false  # Remove 'total pages' label
        size: 5
        time_format: '%B %d, %Y'
        meta_time_format: '%Y-%m-%d'

  - redirects:
        redirect_maps:
            'clusters-at-yale/clusters/index.md': 'clusters/index.md'
            'clusters-at-yale/clusters/farnam.md': 'clusters/farnam.md'
            'clusters-at-yale/clusters/ruddle.md': 'clusters/ruddle.md'
            'clusters-at-yale/clusters/milgram.md': 'clusters/milgram.md'
            'clusters-at-yale/clusters/grace.md': 'clusters/grace.md'
            'clusters-at-yale/data/index.md': 'data/hpc-storage.md'
            'clusters-at-yale/data/permissions.md': 'data/permissions.md'
            'clusters-at-yale/data/archived-sequencing.md': 'data/ycga-data.md'
            'data/archived-sequencing.md': 'data/ycga-data.md'
            'clusters-at-yale/data/globus.md': 'data/globus.md'
            'clusters-at-yale/data/staging.md': 'data/staging.md'
            'clusters-at-yale/data/transfer.md': 'data/transfer.md'
            'online-tutorials.md': 'resources/online-tutorials.md'
            'national-hpcs.md': 'resources/national-hpcs.md'
            'clusters/farnam-decommission.md': 'clusters/mccleary-farnam-ruddle.md'

extra:
  social:
    - icon: material/home-circle
      link: https://ycrc.yale.edu
    - icon: material/help-circle
      link: http://help.ycrc.yale.edu/
    - icon: material/heart-pulse
      link: https://research.computing.yale.edu/system-status
    - icon: fontawesome/brands/github
      link: https://github.com/ycrc
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yalecrc
  analytics:
    provider: google
    property: G-QM84KPHSPL

extra_css:
    - '_static/stylesheets/extra.css'

extra_javascript:
    - '_static/js/extra.js'
    - 'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'

markdown_extensions:
    - admonition
    - attr_list
    - codehilite
    - footnotes
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.superfences
    - pymdownx.tabbed
 #   - pymdownx.tabbed:
 #       alternate_style: true
    - pymdownx.tasklist:
        clickable_checkbox: true

